version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_question
  - apply_discount
  - ask_payment_info
  - ask_delivery_info
  - cancel_order
  - ask_return_policy
  - ask_about_promotion
  - help
  - ask_shipping_cost
  - ask_order_status
  - ask_account_related_info
  - ask_contact_info
  - ask_warranty_info
  - ask_website_not_working
  - ask_bot_info
